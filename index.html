<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>

    <div class="innerbox">
        <div class="all">
            <h2 class="Main">Currency Converter</h2>
            <div class="user">
                <p class="name">Enter Amount</p>
                <label for="number"></label>
                <input id="number" type="text" placeholder="Enter Amount">
            </div>
            <div class="container">
                <div class="op">
                    <p>From</p>
                    <div class="selectT">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from">
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="op">
                    <p>To</p>
                    <div class="selectT">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to">
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mssg">1USD=86INR</div>
            <button>Get Exchange Rate</button>
        </div>
    </div>

    <script src="currency.js"></script>
    <script src="codes.js"></script>
</body>

</html>
